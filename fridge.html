                </div>

        </header>
        <div id="container">
            <div id="accordion">
                <h2 id="info">Fridge</h2>
                <div id="">
                    <div id="infoText" class="row">
                        <div class="center">
                            <input type="text" @click="showLarge" v-on:keyup.enter="addItem" v-model="newTodoText" id="addAnItem" placeholder="Add An Item">
                            <div hidden="true" id="largeSelector" class="row">
                                <input type="checkbox" hidden="true" id="largebox">
                                <button type="button" id="largebutton" class="btn btn-success offset-xs-1 col-xs-5" @click="setLargeBox"><i class="fa fa-square-o" id="largeboxUI"></i>Large fruit or vegetable?</button>
                                <div class=" col-xs-5">
                                    <button type="button" id="addvegbutton" class="btn btn-success" @click="addItem">Add Item to Fridge</button>
                                </div>
                            </div>
                        </div>
                        <!--<div v-if="fridge.length > 0"@click="checkAll()">-->
                        <!--<i class="fa fa-check-square checkAll" aria-hidden="true"></i> Select All-->
                        <!--</div>-->
                        <div class="row">
                            <div class="col-xs-5">
                                <ul @click="uncheckAll(k);checkIt(k)" v-for="(i, k) in fridge" class="no_bottom listItem">
                                    <li v-if="i.checked" id="selected"> <span v-if="i.quantity != 0">{{i.quantity}}<span v-if="i.large">%</span></span> {{i.item}}</li>
                                    <li v-else> <span v-if="i.quantity != 0">{{i.quantity}}<span v-if="i.large">%</span></span> {{i.item}}</li>
                                </ul>
                            </div>
                            <div class="col-xs-6" v-for="(i,k) in fridge" class="center" id="quantityManager"> <span v-if="i.checked">{{i.item}}<br></span> <span v-if="i.checked"> Quantity: <span id="currentQuantity">{{i.quantity}}<span v-if="i.large">%</span></span>
                                <br> </span> <span v-if="isCheckedAndSmall(k)">
                <i class="fa fa-plus-circle fa-2x" @click="addQuantitySmall(k)"></i>
                <i class="fa fa-minus-circle fa-2x" @click="minusQuantitySmall(k)"></i><br>
            </span> <span v-if="isCheckedAndLarge(k)">

                <input id="largeQuantitySlider" type="range" min="0" max="100" v-on:change="updateLargeQuantity(k)">
                <!--v-on:change="updateLargeQuantity(k)"-->
            </span>
                                <button v-if="isCheckedAndNotZero(k)" type="button" class="btn btn-success" @click="throwOutRest(k)">Throw Out The Rest <i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            </div>
                            <button v-if="anyChecked()" type="button" class="offset-xs-1 btn btn-success ">Add To Fridge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script>
    var slideout = new Slideout({
        'panel': document.getElementById('panel')
        , 'menu': document.getElementById('menu')
        , 'padding': 300
        , 'tolerance': 70
    });
    document.querySelector('.toggle-button').addEventListener('click', function () {
        slideout.toggle();
    });
</script>
<script type="text/javascript">
    new Vue({
        el: '#accordion'
        , data: {
            newTodoText: ''
            , fridge: [{
                quantity: 3
                , item: "Apples"
                , checked: true
                , large: false
            }, {
                quantity: 0
                , item: "Eggs"
                , checked: false
                , large: false
            }, {
                quantity: 10
                , item: "Eggplant"
                , checked: false
                , large: true
            }, {
                quantity: 4
                , item: "Bananas"
                , checked: false
                , large: false
            }]
        }
        , methods: {
            checkIt: function (index) {
                this.fridge[index].checked = !this.fridge[index].checked;
            }
            , getChecked: function () {
                var vm = this;
                for (i = 0; i < vm.fridge.length; i++) {
                    if (vm.fridge[i].checked) return i;
                }
            }
            , addItem: function () {
                if (document.getElementById("largebox").checked) {
                    var bool = true;
                    var num = 100;
                }
                else {
                    var bool = false;
                    var num = 0;
                }
                var obj = {
                    quantity: num
                    , item: this.newTodoText
                    , checked: false
                    , large: bool
                }
                this.fridge.push(obj)
                this.newTodoText = '';
            }
            , anyChecked: function () {
                var vm = this;
                for (i = 0; i < vm.fridge.length; i++) {
                    if (vm.fridge[i].checked) return true;
                }
            }
            , uncheckAll: function () {
                var vm = this;
                for (i = 0; i < vm.fridge.length; i++) {
                    vm.fridge[i].checked = false;
                }
            }
            , addQuantitySmall: function (index) {
                var vm = this;
                vm.fridge[index].quantity += 1;
            }
            , minusQuantitySmall: function (index) {
                var vm = this;
                if (vm.fridge[index].quantity !== 0) {
                    vm.fridge[index].quantity -= 1;
                }
            }
            , isCheckedAndSmall: function (index) {
                return !this.fridge[index].large && this.fridge[index].checked;
            }
            , isCheckedAndLarge: function (index) {
                return this.fridge[index].large && this.fridge[index].checked;
            }
            , isCheckedAndNotZero: function (index) {
                return (this.fridge[index].quantity > 0) && this.fridge[index].checked;
            }
            , throwOutRest: function (index) {
                this.fridge[index].quantity = 0;
                //TODO back end stuff
            }
            , updateLargeQuantity: function (index) {
                val = document.getElementById("largeQuantitySlider").value;
                this.fridge[index].quantity = val;
            }
            , getLargeQuantity: function (index) {
                return this.fridge[index].quantity;
            }
            , updateSlider: function (index) {
                var val = this.fridge[index].quantity;
                var slider = document.getElementById("largeQuantitySlider");
                slider.value = val;
            }
            , showLarge: function () {
                var checkboxdiv = document.getElementById("largeSelector");
                checkboxdiv.removeAttribute('hidden');
            }
            , setLargeBox: function () {
                if (document.getElementById("largebox").checked === false) {
                    document.getElementById("largeboxUI").className = "fa fa-check-square-o";
                    document.getElementById("largebox").checked = true;
                }
                else {
                    document.getElementById("largeboxUI").className = "fa fa-square-o";
                    document.getElementById("largebox").checked = false;
                }
            }
            , remove: function () {
                var vm = this;
                for (i = 0; i < vm.fridge.length; i++) {
                    if (vm.fridge[i].checked) {
                        vm.fridge.splice(i, 1)
                        i--
                    }
                }
            }
        }
    });
</script>
